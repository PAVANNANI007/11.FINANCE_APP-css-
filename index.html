<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Finance App</title>
</head>
<body>
    <section class="body">
        <section class="leftside background-ls">
            <div class="welcome">
                <h1 class="heading">Welcome to Finance App</h1>
                <p class="matter">We target the right user segments and run the most relevant campaigns. We help a shopaholic rein in spending. teach a carefree individual to think about retirement,and show the rookie investor how to better manage his or her portfolio</p>
                <button class="btn-big">Know more</button>
            </div>
        </section>
        <section class="rightside">
            <h1 class="sign">Signup</h1>
            <div class="signup">
                <input type="text" class="name" placeholder="  Name">
                <input type="number" class="phone" placeholder="  Phone number">
                <input type="mail" class="mail" placeholder="  Email">
                <input type="password" class="password" placeholder="  Password">
                <input type="text" class="cpassword" placeholder="  Confirm Password">
                <input type="text" class="promo" placeholder="  Promo Code">
                <h6 class="lastline">Already have an Account? <a href="" class="href">Login</a></h6>
                <button class="btn-sign">SIGNUP</button>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
            </div>
        </section>
    </section>
</body>
</html>
